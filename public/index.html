<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Regal Cinemas</title>
  </head>
  <body>
    <div id="app">
      <form>
        <input type="text" v-model="theaterId"/>
        <button @click.prevent="getSeats(theaterId)" :disabled="isFetchingSeats">Fetch Seats</button>
      </form>
      <ul>
        <li v-for="seat in seats" :key="seat.name">{{ seat.name }}, available: {{ seat.isAvailable }}</li>
      </ul>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="main.js"></script>
  </body>
</html>
