<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="Lookup seating situation for any Regal theatre"/>
    <title>Regal Cinemas</title>
  </head>
  <body>
    <div id="app">

      <form>
        <input type="text" v-model="theaterId"/>
        <button @click.prevent="getSeats(theaterId)" :disabled="isFetchingSeats">Fetch Seats</button>
      </form>

      <div v-if="seats.length !== 0">
        <p>{{ occupiedSeats.length }} occupied seats: {{ occupiedSeats.map(s => s.name).join(', ') }}</p>
        <p>{{ availableSeats.length }} available seats</p>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
